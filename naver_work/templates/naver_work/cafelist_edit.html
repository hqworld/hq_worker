{% extends 'naver_work/base.html' %}

{% block content %}

<!-- Page Content Start -->
<!-- ================== -->

<div class="wraper container-fluid">
    <div class="page-title">
        <h3 class="title">Naver Cafe List</h3>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Cafe Info</h3></div>
                <div class="panel-body">
                    <div class=" form p-20">
                        <form class="cmxform form-horizontal tasi-form" id="commentForm" method="POST" action="#" novalidate="novalidate">{% csrf_token %}

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-2">카페이름*</label>
                                <div class="col-lg-10">
                                    {{ form.cafe_name }}
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-2">카페주소*</label>
                                <div class="col-lg-10">
                                    {{ form.cafe_address }}
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-2">카페게시판*</label>
                                <div class="col-lg-10">
                                    {{ form.cafe_board }}
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-2"></label>
                                <div class="col-lg-10">
                                  {% if form.errors %}
                                  <p class="text-danger">*모든 필드를 입력하세요.</p>
                                  {% endif %}
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-success" type="submit">Save</button>
                                    <a href="{% url 'cafelist' %}"<button class="btn btn-default" type="button">Cancel</button></a>
                                </div>
                            </div>
                        </form>
                    </div> <!-- .form -->
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col -->

    </div> <!-- End row -->
{% endblock %}
